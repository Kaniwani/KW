version: "3"
services:
  web:
    build: .
    networks:
      - kaniwaninet

  postgresql:
    restart: always
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    restart: always
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
  nginx:

networks:
  kaniwaninet: