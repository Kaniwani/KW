<a data-modal="#newSynonym" href="#">Add Synonym</a>

<div class="modal modal-small" data-modal-window id="newSynonym">
    <a class="close" data-modal-close>x</a>
    <h3>Add an accepted answer synonym</h3>
      <form id="synonymForm" class="synonym-form">
        <label for="newKanji">
          New Kanji: <input type="text" id="newKanji" placeholder="new kanji" value=""/>
        </label>
        <label for="newKana">
          New Kana: <input type="text" id="newKana" placeholder="new kana" value=""/>
        </label>
        <button id="synonymSubmit" type="button" class="button -submit">Submit</button>
      </form>
</div>
