<body>

  <noscript>KaniWani requires JavaScript to function properly. Please re-enable JavaScript or try refreshing the page.</noscript>

  
<section class="review-section -fullwidth">
  <div class="review-header">
    <div class="inner">
      <!-- not <progress> due to inconsistent browser implementation -->
      <div class="progress-bar">
        <span class="value"></span>
      </div>    <a href="{% url "kw:home" %}" class="homelink"><span class="icon i-home"></span></a>
      <ul class="statslist">
        <li class="item"><span class="icon i-thumbsup"></span><span id="reviewsCorrect">0</span>%</li>
        <li class="item"><span class="icon i-ok"></span><span id="reviewsDone">0</span></li>
        <li class="item"><span class="icon i-inbox"></span><span id="reviewsLeft"></span></li>
      </ul>
    </div>
  </div>  <div class="review-quiz">
    <div class="upper">
      <h1 id="meaning" class="meaning"><span class="icon -loading"></span></h1>
    </div>
  
    <div class="lower">
  
      <form class="answerpanel">
        <div class="streak">
          <span class="icon i-enlightened"></span>
        </div>
  
        <label for="userAnswer" class="question _visuallyhidden">Vocabulary <strong>reading</strong></label>
        <input id="userAnswer" lang="ja" class="answer" type="text" placeholder="答え" autocapitalize="off" autocorrect="off" spellcheck="false" autocomplete="off">
  
        <button id="submitAnswer" type="submit" class="submit">
          <!-- wrap because <button> can't display:flex in safari properly -->
          <span class="submitwrap">
            <span class="icon i-rightarrow"></span>
          </span>
        </button>
  
        <input type="hidden" id="us-id" value="Nothing!">
      </form>
  
      <div class="review-extra">
      
      <!--   <div class="row">
      
          <div id="detailSynonym" class="reveal-block col">
            <button type="button" class="button revealToggle"><strong>U</strong>ser Synonyms</button>
            <div class="reveal -hidden revealTarget">
              <p class="text -synonyms">watermiddle, insidewater, verywater</p>
            </div>
          </div>
      
        </div> -->
      
        <div class="row">
          <div id="detailKanji" class="reveal-block col col-half">
            <button type="button" class="button revealToggle -disabled"><strong>K</strong>anji</button>
            <div class="reveal -hidden revealTarget">
              <p lang="ja" class="text -kanji">水中</p>
            </div>
          </div>
      
          <div id="detailKana" class="reveal-block col col-half">
            <button type="button" class="button revealToggle -disabled"><strong>P</strong>honetic</button>
            <div class="reveal -hidden revealTarget">
              <p lang="ja" class="text -kana">すいちゅう</p>
            </div>
          </div>
        </div>
      
        <!-- STYLEGUIDE EXAMPLE - BUTTONS NOT DISABLED-->
          <div class="row">
          <div id="detailKanji" class="reveal-block col col-half">
            <button type="button" class="button revealToggle"><strong>K</strong>anji</button>
            <div class="reveal -hidden revealTarget">
              <p lang="ja" class="text -kanji">水中</p>
            </div>
          </div>
      
          <div id="detailKana" class="reveal-block col col-half">
            <button type="button" class="button revealToggle"><strong>P</strong>honetic</button>
            <div class="reveal -hidden revealTarget">
              <p lang="ja" class="text -kana">すいちゅう</p>
            </div>
          </div>
        </div>
        <!-- / STYLEGUIDE EXAMPLE -->
      </div>
    </div>
  </div></section>
