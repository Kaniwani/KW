{% extends "kw_webapp/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="login-section -fullwidth">

  <div class="container">
    <h1 class="title">Register</h1>
    {% crispy form %}
  </div>

  <a href="{% url "login" %}" class="link">Already a member? Sign In here</a>

  <ul class="floating-icons" aria-hidden="true" role="presentation">
    <li class="icon"><span class="icon-turtle"></span></li>
  </ul>

</div>

{% endblock %}
