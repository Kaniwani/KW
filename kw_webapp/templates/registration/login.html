{% extends "kw_webapp/base.html" %}
{% block title %}Login | {% endblock title %}
{% load crispy_forms_tags %}

{% block content %}

<div class="login-section -fullwidth">
  <div class="container">
    <h1 class="title">KaniWani</h1>

    {% crispy form %}

  </div>

  <a href="{% url "register" %}" class="link -register">Not a member? Register here</a>
  <a href="{% url "password_reset" %}" class="link -forgot">Forgot your password?</a>

</div>

{% endblock %}
