{% extends "kw_webapp/base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <h1 class="text-center">{{ user.username }}</h1>
    </div>
    <div class="row">
        <img src="http://www.gravatar.com/avatar/{{ user.profile.gravatar }}" class="center-block">
    </div>
    <div class="row">
        <p class="text-center">WaniKani Level <strong>{{ user.profile.level }}</strong></p>
    </div>
    <div class="row">
        {% if review_count > 0 %}
            <a href="{% url "kw:review" %}" class="btn btn-primary btn-lg col-md-4 col-md-offset-4" role="button">{{ review_count }} review{{ review_count|pluralize }} </a>
        {% else %}
            <a href="#" class="btn btn-primary disabled btn-lg col-md-4 col-md-offset-4" role="button">No Reviews</a>
        {% endif %}
    </div>
</div>
{% endblock %}
