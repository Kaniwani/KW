{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google" content="notranslate">

  <title>{% block title %}{% endblock title %}</title>

  <link rel="stylesheet" href="{% static "styles/main.css" %}">

  <!-- google fonts -->
  <link href='https://fonts.googleapis.com/css?family=Ubuntu:700|Open+Sans:300,700,400'
        rel='stylesheet' type='text/css'>

  <!-- favicons -->
  <link href="{% static "images/favicon/favicon.ico" %}" rel="shortcut icon" type="image/vnd.microsoft.icon" />
  <link href="{% static "images/favicon/favicon-128.png" %}" rel="shortcut icon" sizes="128x128" type="image/png" />
  <link href="{% static "images/favicon/favicon-128.png" %}" rel="apple-touch-icon" sizes="128x128" type="image/png" />
  <link href="{% static "images/favicon/favicon-128.png" %}" rel="apple-touch-icon-precomposed" sizes="128x128" type="image/png" />

  <!-- this is referenced in webpack config and exposed to js modules, removing it here will break reviews etc -->
  <script src="https://cdn.jsdelivr.net/simplestorage/0.2.0/simpleStorage.min.js"></script>

</head>
<body>

  {% block scripts %} {% endblock scripts %}
  {% block content %}{% endblock content %}
  {% block bottomscripts %}
    <script src="{% static "scripts/global.js" %}"></script>
  {% endblock bottomscripts %}

</body>
</html>
