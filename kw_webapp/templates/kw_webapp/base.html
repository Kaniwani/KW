{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
{% block head %}
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google" content="notranslate">

  <title>KaniWani {% block title %}{% endblock title %}</title>

  <link rel="stylesheet" href="{% static "styles/main.css" %}">

  <!-- google fonts -->
  <link href='https://fonts.googleapis.com/css?family=Ubuntu:700|Open+Sans:300,700,400'
        rel='stylesheet' type='text/css'>

  <!-- favicons -->
  <link href="{% static "images/favicon/favicon.ico" %}" rel="shortcut icon" type="image/vnd.microsoft.icon" />
  <link href="{% static "images/favicon/favicon-128.png" %}" rel="shortcut icon" sizes="128x128" type="image/png" />
  <link href="{% static "images/favicon/favicon-128.png" %}" rel="apple-touch-icon" sizes="128x128" type="image/png" />
  <link href="{% static "images/favicon/favicon-128.png" %}" rel="apple-touch-icon-precomposed" sizes="128x128" type="image/png" />

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-67505608-1', 'auto');
    ga('send', 'pageview');
  </script>

</head>
{% endblock %}
<body>

  {% block scripts %}{% endblock scripts %}
  <div class="site">
    {% block content %}{% endblock content %}
  </div>
  <div class="sync-loader">
    <h5 class="title">
      <span class="letter">S</span>
      <span class="letter">y</span>
      <span class="letter">n</span>
      <span class="letter">c</span>
      <span class="letter">i</span>
      <span class="letter">n</span>
      <span class="letter">g</span>
    </h5>
  </div>

  {% block bottomscripts %}
    <script src="{% static "scripts/global.js" %}"></script>
  {% endblock bottomscripts %}

</body>
</html>
